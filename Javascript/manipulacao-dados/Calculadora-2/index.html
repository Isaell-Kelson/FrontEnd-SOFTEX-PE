<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>

  <header>Calculadora</header>

  <body>    
    <form id="form-num" action="">
      <input
        id="n1"
        type="text"
        placeholder="Digite o primero número"
        required
      />
      <input
        id="n2"
        type="text"
        placeholder="Digite o segundo número"
        required
      />

      <label id="label-op" for="operacoes">Operação</label>
      <select name="select" id="operacoes">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>
      <button id="btn-calcular" type="submit">Calcular</button>
      <button id="btn-limpar" type="button">Limpar Resultado</button>
    </form>

    <div id="resultado"></div>

    <script src="./script.js"></script>
  </body>
</html>
